checkpoints_path: /../results/experiment_supervised_100

evolutionary:
  generations: 10
  lambda: 3
  max_epochs: 100000
  mutation:
    add_connection: 0.0
    remove_connection: 0.0
    add_layer: 0.3
    reuse_layer: 0.15
    remove_layer: 0.3
    dsge_topological: 0.15
    dsge_non_topological: 0.3
    train_longer: 0.03
  fitness:
    metric_name: "argo"
    parameters: null

network:
  architecture:
    reuse_layer: 0.2
    output: softmax
    modules:
      - name: features
        network_structure_init:
          min_expansions: 3
          max_expansions: 6
        network_structure:
          min_expansions: 3
          max_expansions: 30
        levels_back: 1
      - name: classification
        network_structure_init:
          min_expansions: 1
          max_expansions: 1
        network_structure:
          min_expansions: 1
          max_expansions: 10
        levels_back: 1
    extra_components:
      - learning
  learning:connections
    data_splits:
      labelled:
        percentage: 100 # downstream_train + validation + evo_test = percentage
        downstream_train:
          partition_ratio: 0.8
          amount_to_use: 1.0
          replacement: false
        validation:
          partition_ratio: 0.1
          amount_to_use: 1.0
          replacement: false
        evo_test:
          partition_ratio: 0.1
          amount_to_use: 1.0
          replacement: false
    learning_type: "supervised"
    default_train_time: 60
    augmentation: #when using argo data, the augmentation is not used, hence there are no parameters
      downstream:
    loss:
      type: "argo"
      attention_max: 0.0
      lambda_l2_reg: 0.001
      alpha_smooth_reg: 0.001
